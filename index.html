<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Talents Complete Reference</title>
    <style>
        /* (All your existing CSS remains unchanged) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); overflow: hidden; }
        header { background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%); color: white; padding: 30px; text-align: center; }
        header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        header p { font-size: 1.1em; opacity: 0.9; }
        .controls { background: #f7fafc; padding: 25px; border-bottom: 2px solid #e2e8f0; }
        .search-bar { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
        .search-bar input { flex: 1; min-width: 250px; padding: 12px 20px; border: 2px solid #cbd5e0; border-radius: 8px; font-size: 16px; transition: all 0.3s; }
        .search-bar input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .filters { display: flex; gap: 15px; flex-wrap: wrap; align-items: center; }
        .filter-group { display: flex; flex-direction: column; gap: 5px; }
        .filter-group label { font-size: 12px; font-weight: 600; color: #4a5568; text-transform: uppercase; letter-spacing: 0.5px; }
        select, button { padding: 10px 16px; border: 2px solid #cbd5e0; border-radius: 8px; font-size: 14px; cursor: pointer; transition: all 0.3s; background: white; }
        select:hover, button:hover { border-color: #667eea; }
        button { background: #667eea; color: white; border: none; font-weight: 600; }
        button:hover { background: #5568d3; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); }
        .stats { display: flex; gap: 15px; margin-top: 15px; flex-wrap: wrap; }
        .stat-card { background: white; padding: 15px 20px; border-radius: 8px; border-left: 4px solid #667eea; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .stat-card .number { font-size: 24px; font-weight: bold; color: #667eea; }
        .stat-card .label { font-size: 12px; color: #718096; text-transform: uppercase; margin-top: 5px; }
        .content { padding: 30px; max-height: 800px; overflow-y: auto; }
        .talent-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; }
        .talent-card { background: white; border: 2px solid #e2e8f0; border-radius: 10px; padding: 20px; transition: all 0.3s; position: relative; overflow: hidden; }
        .talent-card:hover { transform: translateY(-4px); box-shadow: 0 8px 24px rgba(0,0,0,0.15); border-color: #667eea; }
        .talent-card::before { content: ''; position: absolute; top: 0; left: 0; width: 5px; height: 100%; background: var(--tier-color); }
        .tier-1 { --tier-color: #48bb78; }
        .tier-2 { --tier-color: #4299e1; }
        .tier-3 { --tier-color: #9f7aea; }
        .tier-4 { --tier-color: #ed8936; }
        .tier-5 { --tier-color: #f56565; }
        .talent-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 15px; gap: 10px; }
        .talent-name { font-size: 1.3em; font-weight: bold; color: #2d3748; flex: 1; }
        .talent-tier { background: var(--tier-color); color: white; padding: 4px 12px; border-radius: 20px; font-size: 12px; font-weight: bold; white-space: nowrap; }
        .talent-meta { display: flex; gap: 15px; margin-bottom: 15px; flex-wrap: wrap; }
        .meta-item { display: flex; align-items: center; gap: 5px; font-size: 13px; color: #718096; }
        .meta-label { font-weight: 600; color: #4a5568; }
        .talent-description { color: #4a5568; line-height: 1.6; margin-bottom: 12px; font-size: 14px; }
        .talent-source { font-size: 11px; color: #a0aec0; font-style: italic; text-align: right; }
        .no-results { text-align: center; padding: 60px 20px; color: #718096; }
        .no-results h2 { font-size: 2em; margin-bottom: 10px; }
        .loading { text-align: center; padding: 60px 20px; color: #4a5568; font-size: 1.2em; }
        @media (max-width: 768px) {
            header h1 { font-size: 1.8em; }
            .talent-grid { grid-template-columns: 1fr; }
            .filters { flex-direction: column; align-items: stretch; }
            .filter-group { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è Genesys Talents Reference ‚öîÔ∏è</h1>
            <p>Complete Database - All Talents from Version 6.0</p>
        </header>

        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç Search talents by name, description, or keywords...">
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Tier</label>
                    <select id="tierFilter">
                        <option value="all">All Tiers</option>
                        <option value="1">Tier 1</option>
                        <option value="2">Tier 2</option>
                        <option value="3">Tier 3</option>
                        <option value="4">Tier 4</option>
                        <option value="5">Tier 5</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Activation</label>
                    <select id="activationFilter">
                        <option value="all">All Types</option>
                        <option value="passive">Passive</option>
                        <option value="active">Active</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Ranked</label>
                    <select id="rankedFilter">
                        <option value="all">All</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <button id="resetBtn">Reset Filters</button>
            </div>

            <div class="stats">
                <div class="stat-card"><div class="number" id="totalCount">0</div><div class="label">Total Talents</div></div>
                <div class="stat-card"><div class="number" id="shownCount">0</div><div class="label">Shown</div></div>
                <div class="stat-card"><div class="number" id="tier1Count">0</div><div class="label">Tier 1</div></div>
                <div class="stat-card"><div class="number" id="tier2Count">0</div><div class="label">Tier 2</div></div>
                <div class="stat-card"><div class="number" id="tier3Count">0</div><div class="label">Tier 3</div></div>
                <div class="stat-card"><div class="number" id="tier4Count">0</div><div class="label">Tier 4</div></div>
                <div class="stat-card"><div class="number" id="tier5Count">0</div><div class="label">Tier 5</div></div>
            </div>
        </div>

        <div class="content">
            <div id="talentGrid" class="talent-grid">
                <div class="loading">Loading talents from talents.csv...</div>
            </div>
        </div>
    </div>

    <script>
        let talents = [];
        let filteredTalents = [];

        // Load the CSV file
        async function loadTalents() {
            try {
                const response = await fetch('talents.csv');
                if (!response.ok) throw new Error('Could not load talents.csv');
                const csvText = await response.text();

                // Parse CSV (one talent per line, fields separated by |)
                talents = csvText
                    .trim()
                    .split('\n')
                    .map(line => {
                        const [name, tier, activation, ranked, description, source] = line.split('|');
                        return {
                            name: name?.trim() || '',
                            tier: parseInt(tier) || 1,
                            activation: activation?.trim() || '',
                            ranked: ranked?.trim() || '',
                            description: description?.trim() || '',
                            source: source?.trim() || ''
                        };
                    })
                    .filter(t => t.name); // remove any empty lines

                filteredTalents = [...talents];
                renderTalents();
            } catch (err) {
                document.getElementById('talentGrid').innerHTML = `
                    <div class="no-results">
                        <h2>Error loading data</h2>
                        <p>${err.message}<br>Please make sure <strong>talents.csv</strong> is in the same folder as this HTML file.</p>
                    </div>`;
                console.error(err);
            }
        }

        function renderTalents() {
            const grid = document.getElementById('talentGrid');

            if (filteredTalents.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h2>No talents found</h2>
                        <p>Try adjusting your filters or search terms</p>
                    </div>`;
                updateStats();
                return;
            }

            grid.innerHTML = filteredTalents.map(talent => `
                <div class="talent-card tier-${talent.tier}">
                    <div class="talent-header">
                        <div class="talent-name">${talent.name}</div>
                        <div class="talent-tier">Tier ${talent.tier}</div>
                    </div>
                    <div class="talent-meta">
                        <div class="meta-item">
                            <span class="meta-label">Activation:</span>
                            <span>${talent.activation}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Ranked:</span>
                            <span>${talent.ranked}</span>
                        </div>
                    </div>
                    <div class="talent-description">${talent.description}</div>
                    <div class="talent-source">Source: ${talent.source}</div>
                </div>
            `).join('');

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = talents.length;
            document.getElementById('shownCount').textContent = filteredTalents.length;
            for (let i = 1; i <= 5; i++) {
                document.getElementById(`tier${i}Count`).textContent = talents.filter(t => t.tier === i).length;
            }
        }

        function filterTalents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tierFilter = document.getElementById('tierFilter').value;
            const activationFilter = document.getElementById('activationFilter').value;
            const rankedFilter = document.getElementById('rankedFilter').value;

            filteredTalents = talents.filter(talent => {
                const matchesSearch = talent.name.toLowerCase().includes(searchTerm) ||
                                    talent.description.toLowerCase().includes(searchTerm);
                const matchesTier = tierFilter === 'all' || talent.tier.toString() === tierFilter;
                const matchesActivation = activationFilter === 'all' ||
                                        talent.activation.toLowerCase().includes(activationFilter);
                const matchesRanked = rankedFilter === 'all' ||
                                    talent.ranked.toLowerCase() === rankedFilter;

                return matchesSearch && matchesTier && matchesActivation && matchesRanked;
            });

            renderTalents();
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterTalents);
        document.getElementById('tierFilter').addEventListener('change', filterTalents);
        document.getElementById('activationFilter').addEventListener('change', filterTalents);
        document.getElementById('rankedFilter').addEventListener('change', filterTalents);
        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('tierFilter').value = 'all';
            document.getElementById('activationFilter').value = 'all';
            document.getElementById('rankedFilter').value = 'all';
            filterTalents();
        });

        // Start loading the data
        loadTalents();
    </script>
</body>
</html>
