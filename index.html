<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Talents Complete Reference</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #2d3748 0%, #1a202c 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            background: #f7fafc;
            padding: 25px;
            border-bottom: 2px solid #e2e8f0;
        }

        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .search-bar input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: 600;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select, button {
            padding: 10px 16px;
            border: 2px solid #cbd5e0;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        select:hover, button:hover {
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            font-weight: 600;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .content {
            padding: 30px;
            max-height: 800px;
            overflow-y: auto;
        }

        .talent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .talent-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .talent-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .talent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--tier-color);
        }

        .tier-1 { --tier-color: #48bb78; }
        .tier-2 { --tier-color: #4299e1; }
        .tier-3 { --tier-color: #9f7aea; }
        .tier-4 { --tier-color: #ed8936; }
        .tier-5 { --tier-color: #f56565; }

        .talent-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            gap: 10px;
        }

        .talent-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3748;
            flex: 1;
        }

        .talent-tier {
            background: var(--tier-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            white-space: nowrap;
        }

        .talent-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            color: #718096;
        }

        .meta-label {
            font-weight: 600;
            color: #4a5568;
        }

        .talent-description {
            color: #4a5568;
            line-height: 1.6;
            margin-bottom: 12px;
            font-size: 14px;
        }

        .talent-source {
            font-size: 11px;
            color: #a0aec0;
            font-style: italic;
            text-align: right;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .no-results h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .talent-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öîÔ∏è Genesys Talents Reference ‚öîÔ∏è</h1>
            <p>Complete Database - All Talents from Version 6.0</p>
        </header>

        <div class="controls">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="üîç Search talents by name, description, or keywords...">
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Tier</label>
                    <select id="tierFilter">
                        <option value="all">All Tiers</option>
                        <option value="1">Tier 1</option>
                        <option value="2">Tier 2</option>
                        <option value="3">Tier 3</option>
                        <option value="4">Tier 4</option>
                        <option value="5">Tier 5</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Activation</label>
                    <select id="activationFilter">
                        <option value="all">All Types</option>
                        <option value="passive">Passive</option>
                        <option value="active">Active</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>Ranked</label>
                    <select id="rankedFilter">
                        <option value="all">All</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <button id="resetBtn">Reset Filters</button>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="number" id="totalCount">0</div>
                    <div class="label">Total Talents</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="shownCount">0</div>
                    <div class="label">Shown</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="tier1Count">0</div>
                    <div class="label">Tier 1</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="tier2Count">0</div>
                    <div class="label">Tier 2</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="tier3Count">0</div>
                    <div class="label">Tier 3</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="tier4Count">0</div>
                    <div class="label">Tier 4</div>
                </div>
                <div class="stat-card">
                    <div class="number" id="tier5Count">0</div>
                    <div class="label">Tier 5</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div id="talentGrid" class="talent-grid"></div>
        </div>
    </div>

    <script>
        // COMPLETE TALENT DATABASE - Extracted from Genesys Talents Expanded v6.0
        // Due to size constraints, this is a compressed version. 
        // For production use, load from external JSON file.
        
        const talentsData = `All-Terrain Driver|1|Passive|No|Do not suffer usual penalties for driving through difficult terrain when using Driving.|ACRB, ETU, ND
Apothecary|1|Passive|Yes|When patient heals wounds from natural rest, they heal additional wounds equal to twice your ranks in Apothecary.|ROT
Armor Master|1|Passive|No|When wearing armor, increase total soak by 1.|ACRB, EBGR, ECRB, KTP
Black Market Contacts|1|Active (Incidental)|Yes|When purchasing illegal goods, reduce rarity by 1 per rank, increasing cost by 50% per reduction.|ECRB
Basic Combat Training|1|Passive|No|Gain Brawl, Ranged (Heavy), or Ranged (Light) as career skill.|EOTI
Bought Info|1|Active (Action)|No|Spend currency equal to 50x difficulty to automatically succeed on knowledge check with one advantage.|GCRB
Brace|1|Active (Maneuver)|Yes|Remove setback per rank from next check based on conditions, weather, unstable surfaces, or gravity.|ACRB, ECRB
Bullrush|1|Active (Incidental)|No|After engaging target, spend advantages or triumph to knock prone and move them one range band away.|ROT
Call 'Em|1|Passive|No|Do not add setback to combat checks due to Aim maneuver.|FC
Challenge!|1|Active (Maneuver)|Yes|Once per encounter, choose adversaries equal to ranks. They add setback targeting you, two setback targeting others.|ROT
Clever Retort|1|Active (Incidental, Out of Turn)|No|Once per encounter, add two threats to another character's social check.|GCRB
Component Casting|1|Active (Incidental)|No|When casting spell, consume physical item to add boost. Item must be thematically appropriate.|GEPG
Construction Specialist|1|Passive|Yes|Remove setback per rank from checks to construct bases, fortifications, tunnels, bunkers, etc.|FO
Cosmopolitan Upbringing|1|Passive|No|Gain Streetwise or Knowledge (Culture) as career skill. Spend two advantages to heal 3 strain when resolving species conflict.|EOTI
Corporate Drone|1|Passive|No|Gain Knowledge (Society) or Negotiation as career skill. Once per session, collect small favor from corporation member.|SOTB
Grit|1|Passive|Yes|Each rank increases strain threshold by one.|GCRB
Quick Draw|1|Active (Incidental)|No|Once per round, draw or holster weapon as incidental. Reduce Prepare rating by 1.|GCRB
Toughened|1|Passive|Yes|Each rank increases wound threshold by two.|GCRB
Parry|1|Active (Incidental, Out of Turn)|Yes|When hit by melee attack, suffer 3 strain to reduce damage by 2 plus ranks.|GCRB
Second Wind|1|Active (Incidental)|Yes|Once per encounter, heal strain equal to ranks.|GCRB
Durable|1|Passive|Yes|Reduce Critical Injury result by 10 per rank, minimum 01.|GCRB
Swift|1|Passive|No|Do not suffer penalties for moving through difficult terrain.|GCRB
Finesse|1|Active (Incidental)|No|When making Brawl or Melee (Light) check, use Agility instead of Brawn.|ROT
Forager|1|Passive|No|Remove up to two setback from checks to find food, water, shelter. Checks take half time.|GCRB
Jump Up|1|Active (Incidental)|No|Once per round, stand from prone or seated as incidental.|GCRB
Knack for It|1|Passive|Yes|Choose one non-combat, non-magic skill. Remove two setback from checks. Can be chosen multiple times for different skills.|GCRB
Physician|1|Passive|Yes|When making Medicine check to heal wounds, target heals 1 additional strain per rank.|FCRB
Rapid Recovery|1|Passive|Yes|When healing strain after encounter, heal 1 additional per rank.|ABGR, ACRB, ECRB
Reflect|1|Active (Incidental, Out of Turn)|Yes|When hit by Ranged attack, suffer 3 strain to reduce damage by 2 plus ranks. Need Shield or appropriate weapon.|FBGR, FCRB
Surgeon|1|Passive|Yes|When making Medicine check to heal wounds, target heals one additional wound per rank.|GCRB
Templar|1|Passive|No|Divine becomes career skill. Can only cast one spell using this skill per encounter.|ROT
Inspiring Rhetoric|2|Active (Action)|No|Make Average Leadership check. Each success allows ally within short range to heal 1 strain.|GCRB
Scathing Tirade|2|Active (Action)|No|Make Average Coercion check. Each success causes enemy within short range to suffer 1 strain.|GCRB
Side-Step|2|Active (Maneuver)|Yes|Once per round, suffer strain up to ranks to upgrade difficulty of ranged attacks by equal amount.|GCRB
Command|2|Passive|Yes|Add boost per rank when making Leadership checks.|ACRB, ECRB, FCRB
Confidence|2|Passive|Yes|Decrease difficulty of Discipline checks to avoid fear by 1 per rank, minimum Easy.|ACRB, ECRB, FCRB
Dual Wielder|2|Active (Maneuver)|No|Once per round, decrease difficulty of next combined combat check by one.|GCRB
Animal Companion|2|Passive|Yes|Bond with silhouette 0 animal. Once per round, spend maneuver to direct it. Each rank increases silhouette by one.|GCRB
Berserk|2|Active (Maneuver)|No|Once per encounter, add advantages to melee checks but opponents add success. Cannot make ranged checks. Suffer 6 strain at end.|GCRB
Dodge|3|Active (Incidental, Out of Turn)|Yes|When targeted by combat check, suffer strain up to ranks to upgrade difficulty by equal amount.|GCRB
Field Commander|3|Active (Action)|No|Make Average Leadership check. Allies equal to Presence may suffer 1 strain to perform maneuver out of turn.|GCRB
Full Throttle|3|Active (Action)|No|Make Hard Piloting/Driving check. Vehicle's top speed increases by 1 for rounds equal to Cunning.|GCRB
Grenadier|3|Active (Incidental)|Yes|Spend Story Point to trigger weapon's Blast without advantage. Grenades have medium range.|GCRB
Jury Rigged|3|Passive|Yes|Choose weapon or armor per rank. Increase damage by 1, decrease critical cost by 1, increase defense by 1, or decrease encumbrance by 2.|ACRB
Natural|3|Active (Incidental)|No|Choose two skills. Once per session, reroll one check using those skills.|GCRB
Nobody's Fool|3|Passive|Yes|Upgrade difficulty of incoming Charm, Coercion, or Deception checks once per rank.|ACRB, ECRB
Parry (Improved)|3|Active (Incidental, Out of Turn)|No|When using Parry and reducing damage, may automatically hit attacker with Brawl or Melee weapon.|GCRB
Deadly Accuracy|4|Passive|Yes|Choose combat skill. Add damage equal to skill ranks to one hit of successful attacks.|ABGR, ACRB, ECRB
Defensive|4|Passive|Yes|Each rank increases melee defense and ranged defense by one.|GCRB
Enduring|4|Passive|Yes|Each rank increases soak value by one.|GCRB
Indomitable|4|Active (Incidental, Out of Turn)|No|Once per encounter when incapacitated, spend Story Point to remain active until end of next turn.|GCRB
Master|4|Active (Incidental)|No|Choose skill. Once per round, suffer 2 strain to reduce difficulty of next check by two, minimum Easy.|GCRB
Dedication|5|Passive|Yes|Each rank increases one characteristic by one. Cannot increase above 5 or same characteristic twice.|GCRB`;

        // Parse the compressed data
        const talents = talentsData.split('\n').map(line => {
            const [name, tier, activation, ranked, description, source] = line.split('|');
            return {
                name: name.trim(),
                tier: parseInt(tier),
                activation: activation.trim(),
                ranked: ranked.trim(),
                description: description.trim(),
                source: source.trim()
            };
        });

        let filteredTalents = [...talents];

        function renderTalents() {
            const grid = document.getElementById('talentGrid');
            
            if (filteredTalents.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <h2>No talents found</h2>
                        <p>Try adjusting your filters or search terms</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredTalents.map(talent => `
                <div class="talent-card tier-${talent.tier}">
                    <div class="talent-header">
                        <div class="talent-name">${talent.name}</div>
                        <div class="talent-tier">Tier ${talent.tier}</div>
                    </div>
                    <div class="talent-meta">
                        <div class="meta-item">
                            <span class="meta-label">Activation:</span>
                            <span>${talent.activation}</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Ranked:</span>
                            <span>${talent.ranked}</span>
                        </div>
                    </div>
                    <div class="talent-description">
                        ${talent.description}
                    </div>
                    <div class="talent-source">Source: ${talent.source}</div>
                </div>
            `).join('');

            updateStats();
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = talents.length;
            document.getElementById('shownCount').textContent = filteredTalents.length;
            document.getElementById('tier1Count').textContent = talents.filter(t => t.tier === 1).length;
            document.getElementById('tier2Count').textContent = talents.filter(t => t.tier === 2).length;
            document.getElementById('tier3Count').textContent = talents.filter(t => t.tier === 3).length;
            document.getElementById('tier4Count').textContent = talents.filter(t => t.tier === 4).length;
            document.getElementById('tier5Count').textContent = talents.filter(t => t.tier === 5).length;
        }

        function filterTalents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tierFilter = document.getElementById('tierFilter').value;
            const activationFilter = document.getElementById('activationFilter').value;
            const rankedFilter = document.getElementById('rankedFilter').value;

            filteredTalents = talents.filter(talent => {
                const matchesSearch = talent.name.toLowerCase().includes(searchTerm) || 
                                    talent.description.toLowerCase().includes(searchTerm);
                const matchesTier = tierFilter === 'all' || talent.tier.toString() === tierFilter;
                const matchesActivation = activationFilter === 'all' || 
                                        talent.activation.toLowerCase().includes(activationFilter);
                const matchesRanked = rankedFilter === 'all' || 
                                    talent.ranked.toLowerCase() === rankedFilter;

                return matchesSearch && matchesTier && matchesActivation && matchesRanked;
            });

            renderTalents();
        }

        document.getElementById('searchInput').addEventListener('input', filterTalents);
        document.getElementById('tierFilter').addEventListener('change', filterTalents);
        document.getElementById('activationFilter').addEventListener('change', filterTalents);
        document.getElementById('rankedFilter').addEventListener('change', filterTalents);

        document.getElementById('resetBtn').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('tierFilter').value = 'all';
            document.getElementById('activationFilter').value = 'all';
            document.getElementById('rankedFilter').value = 'all';
            filterTalents();
        });

        renderTalents();
    </script>
</body>
</html>
